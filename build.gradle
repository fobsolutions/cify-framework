plugins {
    id 'com.jfrog.bintray' version '1.8.4'
}

group 'io.cify'
version '1.4.0'

apply plugin: 'groovy'
apply plugin: 'maven-publish'

repositories {
    mavenCentral()
}

dependencies {
    compile localGroovy()

    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.6.2'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.14.0'
    compile group: 'io.appium', name: 'java-client', version: '6.1.0'
    compile 'io.github.bonigarcia:webdrivermanager:3.0.0'
    compile group: 'io.humble', name: 'humble-video-all', version: '0.2.1'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}


publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            artifactId 'cify-framework'
        }
    }
}

bintray {
    user = project.hasProperty('bintrayUser') ? project.bintrayUser : System.getenv('BINTRAY_USER')
    key = project.hasProperty('bintrayApiKey') ? project.bintrayApiKey : System.getenv('BINTRAY_API_KEY')
    publish = true
    override = false
    publications = ['mavenJava']
    pkg {
        repo = group
        name = "cify-framework"
        userOrg = 'fobsolutions'
        vcsUrl = 'https://github.cogram/fobsolutions/cify-framework'
        licenses = ['Apache-2.0']
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '3.1'
}
