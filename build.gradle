plugins {
    id 'com.jfrog.bintray' version '1.8.4'
}

group 'io.cify'
version '1.4.7'

apply plugin: 'groovy'
apply plugin: 'maven-publish'

repositories {
    mavenCentral()
}

dependencies {
    implementation localGroovy()

    implementation 'org.apache.logging.log4j:log4j-core:2.14.1'
    implementation 'org.seleniumhq.selenium:selenium-java:3.141.59'
    implementation 'io.appium:java-client:7.5.1'
    implementation 'io.github.bonigarcia:webdrivermanager:5.0.2'
    implementation 'io.humble:humble-video-all:0.3.0'

    testImplementation 'junit:junit:4.13.2'
}


publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            artifactId 'cify-framework'
        }
    }
}

bintray {
    user = project.hasProperty('bintrayUser') ? project.bintrayUser : System.getenv('BINTRAY_USER')
    key = project.hasProperty('bintrayApiKey') ? project.bintrayApiKey : System.getenv('BINTRAY_API_KEY')
    publish = true
    override = false
    publications = ['mavenJava']
    pkg {
        repo = group
        name = "cify-framework"
        userOrg = 'fobsolutions'
        vcsUrl = 'https://github.cogram/fobsolutions/cify-framework'
        licenses = ['Apache-2.0']
    }
}

tasks.withType(Test) {
    systemProperty('CONFIG_FILE_PREFIX', './src/test/groovy/io/cify/framework/')
}
