group 'io.cify'
version '1.4.7-beta'

apply plugin: 'groovy'
apply plugin: 'maven-publish'

repositories {
    mavenCentral()
}

dependencies {
    implementation localGroovy()

    implementation 'org.apache.logging.log4j:log4j-core:2.12.1'
    implementation 'org.seleniumhq.selenium:selenium-java:3.141.59'
    implementation 'io.appium:java-client:7.0.0'
    implementation 'io.github.bonigarcia:webdrivermanager:3.7.1'
    implementation 'io.humble:humble-video-all:0.3.0'

    testImplementation 'junit:junit:4.12'
}


publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            artifactId 'cify-framework'
        }
    }
}

tasks.withType(Test) {
    systemProperty('CONFIG_FILE_PREFIX', './src/test/groovy/io/cify/framework/')
}
