plugins {
    id 'com.jfrog.bintray' version '1.7'
}

group 'io.cify'
version '1.2.2'

apply plugin: 'groovy'
apply plugin: 'maven-publish'

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    compile localGroovy()

    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.6.2'

    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.0.0-beta3'
    compile group: 'io.appium', name: 'java-client', version: '4.1.2'
    compile 'io.github.bonigarcia:webdrivermanager:1.4.8'

    compile group: 'io.humble', name: 'humble-video-all', version: '0.2.1'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}


publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}

bintray {
    user = project.hasProperty('bintrayUser') ? project.bintrayUser : System.getenv('BINTRAY_USER')
    key = project.hasProperty('bintrayKey') ? project.bintrayKey : System.getenv('BINTRAY_KEY')
    publications = ['mavenJava']
    pkg {
        repo = group
        name = rootProject.name
        userOrg = 'fobsolutions'
        vcsUrl = 'https://github.com/fobsolutions/cify-framework'
        licenses = ['Apache-2.0']
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '3.1'
}